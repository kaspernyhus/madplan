{% extends 'base.html' %}

{% load static %}

{% block content %}


<h1 class="header">Madplan</h1>
<h6 class="header">Ændret {{created_date|date:'d/m/Y'}}</h6>
<br>

<h4 class="header"><a href="">
    <span>Se indkøbsliste</span>
</a></h4>

<table class="center">
    <colgroup>
        <col style="width: 50%;">
        <col style="width: 20%;">
        <col style="width: 15%;">
        <col style="width: 15%;">
    </colgroup>
<tbody>
  {% for recipe in recipies %}
  <tr>
      <td>
          <a href="">
              <span>{{recipe.name}}</span>
          </a>
      </td>
      <td>
        <form method="POST">
            {% csrf_token %}
                <input type="number" id="quantity" value="{{recipe.quantity}}" name="quantity" min="1" max="5">
                <button name="edit_quantity" value="{{recipe.id}}" type="submit">rediger</button>
        </form>
      </td>
      <td>
        <form method="POST">
            {% csrf_token %}
            <button name="delete" value="{{recipe.id}}" type="submit">slet</button>
        </form>
      </td>
  </tr>
  {% endfor %}
</tbody>
</table>

<a href="{% url 'edit_foodplan' foodplan_id %} " class="center">Tilføj andre retter</a>
  
{% endblock %}
