{% extends 'base.html' %}

{% load static %}

{% block content %}


<h1 class="header">Nyhus Kaaes Opskrifter</h1>
<a href="{% url 'new_recipe' %}" class="center">Opret ny opskrift</a>

<div class="center">
    <table>
    <tbody>
        {% for recipe in recipies %}
        <tr>
            <td>
                <a href="{% url 'show_recipe' recipe.id %}">
                    <span>{{recipe.name}}</span>
                </a>
            </td>
            <td class="hide-ov">
                {{recipe.description}}
            </td>
            
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
    
  
{% endblock %}
